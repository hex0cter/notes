language: node_js
node_js:
  - "10"
branches:
  only:
  - master
install:
    - yarn install
    - find src
    - yarn build
script:
    - git add .
    - "git commit -m \"Update docs (travis build: $TRAVIS_BUILD_NUMBER)\""
after_success:
    - git remote set-url origin https://${GITHUB_TOKEN}@github.com/hex0cter/notes.git
    - git push origin HEAD:master
